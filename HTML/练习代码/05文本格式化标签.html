<body>
    <h1>文本格式化标签</h1>
    我是<strong>加粗</strong>的文字
    我是<b>加粗</b>的文字

    我是<em>倾斜</em>的文字
    我是<i>倾斜</i>的文字

    我是<del>删除</del>的文字
    我是<s>删除</s>的文字

    我是<ins>插入</ins>的文字
    我是<u>插入</u>的文字
