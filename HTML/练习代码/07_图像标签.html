<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 图像标签的使用：<br /> -->
    <h4> 图像标签的使用</h4>
    <img src="F:\我的图片\curry.jpg" />
    <h4> alt替换文本  图像显示不出的时候用文字替换：</h4>
    <img src="F:\我的图片\curry1.jpg" alt="我是你爸爸"/>
    <h4> title 提示文本</h4>
    <img src="F:\我的图片\curry.jpg" title="我是你爸爸""/>
    <h4> width 给图像设置宽度</h4>
    <img src="F:\我的图片\curry.jpg" width="500" border="15" />
</body>
</html>
