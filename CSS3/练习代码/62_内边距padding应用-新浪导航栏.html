<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内边距padding应用-新浪导航栏</title>
    <style>
        /* padding内边距可以撑开盒子，我们可以非常巧妙的应用 */

        /* 因为每个导航栏里面的字数不一样多，可以不用给每个盒子设定宽度，直接给padding值就可以 */

        .nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
            line-height: 41px;
        }

        .nav a {
            /* a属于行内元素 此时必须要转换为行内块元素 */
            display: inline-block;
            height: 41px;
            padding: 0px 20px;
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #eeeeee;
            color: #ff8500;

        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>
</body>

</html>
