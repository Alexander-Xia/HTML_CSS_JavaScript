<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D转换综合写法</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .5s;
        }

        div:hover {
            /* transform: rotate(180deg) translate(150px, 50px) scale(.6); */
            /* 同时有位移和其他属性时，需要把位移写在最前面 */
            transform: translate(150px, 50px) rotate(180deg) scale(.6);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
