<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS的引入方式之内部样式表</title>

    <style>
        div {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        所谓的内部样式表：就是在html页面内部写样式，是单独写到style标签内部的。
    </div>
</body>
</html>
