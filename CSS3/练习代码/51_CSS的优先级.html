<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS的优先级</title>
    <style>
        #demo {
            color: green;
        }

        .test {
            color: red;
        }

        div {
            color: pink !important;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: yellow">你笑起来真好看</div>
</body>

</html>
