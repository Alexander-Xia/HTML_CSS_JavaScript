<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3中的3D转换之呈现transform-style</title>  
    <style>
        body {
            perspective: 500px;
        }
        .box {
            transition: all 2s;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
        }

        .box:hover {
            transform: rotateY(60deg);
            /* 让子元素保持3D空间，给父级盒子增加此属性！ */
            transform-style: preserve-3d;
        }

        .box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        .box div:last-child {
            background-color: purple;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
