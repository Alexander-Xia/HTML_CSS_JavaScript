<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D转换之缩放scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* transform-origin: left bottom; */
        }

        div:hover {
            /* 1.里面写的数字不加单位，就是倍数的意思 1就是1倍、2就是2倍*/
            /* transform: scale(x, y); */
            /* transform: scale(2, 2); */
            /* 2.修改宽度为原来的2倍，高度不变 */
            /* transform: scale(2, 1); */
            /* 3.等比例缩放，同时修改宽度和高度，简写写法 */
            /* transform: scale(2); */
            /* 4.可以进行缩小 小于1就是缩放 */
            /* transform: scale(.5, .5); */
            /* 等价于transform: scale(.5); */
            /* 5.scale的优势之处：不会影响其他的盒子 而且可以设置缩放的中心点 */
            /* width: 300px;
            height: 300px; */
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div></div>
    121334343
</body>

</html>
