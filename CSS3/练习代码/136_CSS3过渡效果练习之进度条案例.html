<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3过渡效果练习之进度条案例</title>
    <style>
        .father {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
        }

        .son {
            /* 谁做过渡给谁加 */
            transition: all .7s;
            width: 50%;
            height: 100%;
            background-color: red;
        }

        .father:hover .son {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
