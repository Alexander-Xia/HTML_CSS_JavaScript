<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin负值的巧妙应用</title>
    <style>
        ul li {
            position: relative;
            list-style: none;
            float: left;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            /* 重点在此处！ */
            margin-left: -1px;
        }

        ul li:hover {
            /* 1.如果盒子没有定位，则鼠标经过添加相对定位即可 */
            /* position: relative; */
            /* 2.如果li都有定位，则利用z-index提高层级*/
            z-index: 1;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
