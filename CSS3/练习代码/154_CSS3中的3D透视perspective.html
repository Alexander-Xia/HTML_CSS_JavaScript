<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3中的3D透视perspective</title>
    <style>
        body {
            /* 透视写在被观察元素的父级盒子上面 */
            perspective: 200px;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transform: translate3d(200px, 50px, 100px);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
