<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3动画运动曲线属性之奔跑的熊大案例</title>
    <style>
        body {
            background-color: #ccc;
        }


        div {

            position: absolute;
            width: 200px;
            height: 100px;
            background: url(images/bear.png) no-repeat;
            /* 我们元素可以添加多个动画，用逗号分开 */
            animation: bear 1s steps(8) infinite, move 5s forwards, mountain 20s;
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                /* margin-left: -100px; */
                /* 完美写法 */
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>

    <div>

    </div>
</body>

</html>
