<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emmet语法快速生成html标签和样式</title>
    <style>
        .one {
            text-align: center;
            text-indent: 2em;
            width: 300px;
            height: 150px;
            text-decoration: none;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <!-- div + tab键 -->
    <div></div>
    <table></table>
    <!-- div*4 -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>
    <!-- div+p -->
    <div></div>
    <p></p>
    <!-- .nav -->
    <div class="nav"></div>
    <!-- #banner -->
    <div id="banner"></div>
    <!-- p.one -->
    <p class="one"></p>
    <!-- span#gray -->
    <span id="gray"></span>
    <!-- ul>li#two -->
    <ul>
        <li id="two"></li>
    </ul>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 我们想生成的标签里面默认显示几个文字 -->
    <div>pink老师不是gay</div>
    <!-- div{我是你爸爸，哈哈}*5 -->
    <div>我是你爸爸，哈哈</div>
    <div>我是你爸爸，哈哈</div>
    <div>我是你爸爸，哈哈</div>
    <div>我是你爸爸，哈哈</div>
    <div>我是你爸爸，哈哈</div>
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
