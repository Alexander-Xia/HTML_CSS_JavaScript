<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米侧边栏修改</title>
    <style>
        /* padding内边距可以撑开盒子，有时候也会让我们去修改宽度。所以，小米侧边栏这个案例，文字距离左侧的距离不应该用text-indent这样不准确！ 实际开发的做法是给padding值*/

        a {
            display: block;
            width: 200px;
            height: 40px;
            background-color: #55585a;
            text-decoration: none;
            font-size: 14px;
            color: #fff;
            /* text-indent: 2em; */
            padding-left: 30px;
            /* 一个小技巧：单行文字垂直居中的代码 */
            line-height: 40px;
        }

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
