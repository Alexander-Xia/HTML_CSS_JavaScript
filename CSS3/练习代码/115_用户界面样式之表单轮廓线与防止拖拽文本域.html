<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户界面样式之表单轮廓线与防止拖拽文本域</title>
    <style>
        /* 1.取消表单轮廓线  */

        input,
        textarea {
            outline: none;
        }

        /* 2.防止拖拽文本域 */

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 1.取消表单轮廓线 -->
    <input type="text">
    <!-- 2.防止拖拽文本域 -->
    <!-- 文本域尽量写在一行，不要换行！！！ -->
    <textarea name="留言框" id="remark" cols="30" rows="10"></textarea>
</body>

</html>
