<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二倍图的使用</title>
    <style>
        /* 需要一个50px * 50px的图片，直接放在iphone8中会放大2倍，即100px*100px，图片会变模糊 */

        /* 解决方法：直接放一个100*100的图片，然后手动的图片，缩小为50*50(CSS像素)*/

        /* 我们准备的图片比我们实际需要的图片大2倍，这种方式就是2倍图 */
        img:nth-child(2) {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 模糊的 -->
    <img src="./images/apple50(1).jpg" alt="">
    <!-- 采取2倍图 -->
    <img src="./images/apple100.jpg" alt="">
</body>
</html>
