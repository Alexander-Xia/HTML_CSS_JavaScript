<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if分支语句</title>
    <script>
        // if语句结构
       /*  if (条件表达式){
            // 执行语句
        } */
        if (3 > 5) {
            alert('失眠飞行');
        }else{
            alert('沙漠骆驼');
        }
        // if分支语句案例之进入网吧
        var age = prompt('请输入你的年龄: ');
        if (age >= 18){
            alert('允许进入网吧');
        }else{
            alert('被禁止进入网吧');
        }
    </script>
</head>

</html>
