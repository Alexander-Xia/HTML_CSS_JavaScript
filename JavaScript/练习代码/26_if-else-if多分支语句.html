    <script>
        // if-else-if语句

        } else if (条件表达式3){

        }
        ...
        else {
            // 执行语句4
        } */
        // 判断成绩级别案例
        var score = prompt('请输入你的分数: ');
        console.log(typeof (score));
        
        var int_score = parseFloat(score);
        if (int_score >= 90) {
            alert('A');
        } else if (int_score >= 80) {
            alert('B');
        } else if (int_score >= 70) {
            alert('C');
        }
        else if (int_score >= 60) {
            alert('D');
        }
        else {
            alert('E');
        }
    </script>
