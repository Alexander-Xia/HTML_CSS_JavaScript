<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript中的输入和输出语句</title>
    <script>
        // 这是一个输入框
        prompt('请输入你的年龄');
        // alert弹出警示框输出的，展示给用户的
        alert('计算的结果是');
        // console 浏览器控制台输出的  给程序员测试用的
        console.log('我是程序员能看到的!');
    </script>
</head>

</html>
