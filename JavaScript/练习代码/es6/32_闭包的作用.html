<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包：有权访问另一个函数作用域中变量的函数。
        // 一个作用域访问了另外一个函数中的局部变量num
        // fn外部作用域，可以访问fn内部的局部变量
        // 闭包的主要作用：延伸了变量的作用范围
        function fn(){
            var num = 10;
            // function bar(){  // fn()函数就是闭包函数
            //     console.log(num);
            // }
            return function(){
                console.log(num);
            };
        }
        var f = fn();
        f();

    </script>
</body>
</html>
