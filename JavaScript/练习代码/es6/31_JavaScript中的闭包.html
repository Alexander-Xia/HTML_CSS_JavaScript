<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包：有权访问另一个函数作用域中变量的函数。
        // bar这个函数作用域访问了另外一个函数fn中的局部变量num
        function fn(){
            var num = 10;
            function bar(){  // fn()函数就是闭包函数
                console.log(num);
            }
            bar();
        }
        fn();


    </script>
</body>
</html>
