<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // call 方法
        function fn(x, y){
            console.log('我想喝水');
            console.log(this);
            console.log(x + y);
        }

        var o = {
            name: 'CurryCoder'
        }
        // fn();
        // 1.利用call()方法调用函数fn
        fn.call();
        // 2.利用call()修改函数fn的this指向，此时函数的this指向了o这个对象
        fn.call(o, 1, 2)
    </script>
</body>
</html>
