<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包应用-计算打车价格
        // 起步价13元(3公里内)，之后每多一公里增加5元。用户输入公里数可以计算打车价格。如果有拥堵情况，总价格多收取10元拥堵费
        // function fn(){};
        // fn();
        var car = (function(){
            var start = 13;
            var total = 0;
            return {
                price: function(n){
                    if(n <= 3){
                        total = start;
                    }else{
                        total = (n - 3) * 5 + start;
                    }
                    return total;
                },  // 正常的总价
                yd: function(flag){
                    return flag ? total + 10 : total;
                }  // 拥堵之后的总价
            }
        })();
        console.log( car.price(5));
        console.log( car.yd(true));        
    </script>
</body>
</html>
