<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        // 1.我们的变量名必须先声明再使用
        // num = 10;
        // console.log(num);
        var foo = 100;
        console.log(foo);
        // 2.不能随意删除已经声明好的变量
        // delete foo;
        // 3.严格模式下全局作用域中函数的this指向undefined
        function fn(){
            console.log(this);
        }
        fn();

        // 4.严格模式下，如果构造函数不加new调用，this指向的是undefined
        function Star(){
            this.name = '刘德华';
        }
        // Star();
        // console.log(window.name);
        var ldh = new Star();
        console.log(ldh.name);
        
        // 5.严格模式下，定时器中的this指向的还是window
        // setTimeout(function(){
        //     console.log(this); 
        // }, 1000);

        // 6.严格模式下，函数中的参数不能出现同名
        // function func(a, a){
        //     console.log(a + a);
        // }
        // func(1, 2);
        
        // 7.严格模式下，函数必须声明在顶层，新版本的JavaScript会引入**块级作用域**(ES6中已经引入)。为了与新版本接轨，不允许在非函数的代码块内声明函数。
        // 合法
        function bar(){
            function edit(){

            }
        }
        // 不合法
        for(var i = 0; i < 5; i++){
            function f1(){  // 严格模式下，不合法

            }
            f1();
        }
    </script>
</body>
</html>
